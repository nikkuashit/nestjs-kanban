<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/vue-simple-notify/dist/vue-simple-notify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-simple-notify/dist/vue-simple-notify.min.js"></script>


</head>

<body>
    <main id="v-app">
        <section class="alerts">
            <alerts-component :items="alerts"></alerts-component>
        </section>
        <section class="chat">
            <h1>WebSocket Tester</h1>

            <form>
                <input v-model="text" type="text" name="" id="">

                <button type="submit" @click.prevent="sendChatMessage()">Send</button>
            </form>

            <ul>
                <li v-for="msg of messages">
                    <strong>{{ msg.sender }}</strong> {{ msg.messages }}
                </li>
            </ul>
        </section>


    </main>
    <script>
        Vue.component('alerts-component', VueSimpleNotify.VueSimpleNotify);
        var app = new Vue({
            el: '#v-app',
            data: {
                username: '',
                text: '',
                messages: [],
                socket: { chat: null, alerts: null },
                alerts: [],
            },
            methods: {
                sendChatMessage() {
                    this.socket.chat.emit('chatToServer', { sender: this.username, messages: this.text });
                    this.text = '';
                },
                recieveChatMessage(msg) {

                    this.messages.push(msg);
                },
                recieveAlertMessage(msg) {
                    console.log(`recieved: ${msg}`);
                    
                    this.alerts.push(msg)
                }

            },
            created() {
                this.username = prompt("enter your username")
                this.socket.chat = io('http://localhost:3000/chat');
                this.socket.chat.on('chatToClient', (msg) => {
                    this.recieveChatMessage(msg);
                });

                this.socket.alerts = io('http://localhost:3000/alerts');
                this.socket.alerts.on('alertToClient', (msg) => {
                    this.recieveAlertMessage(msg);
                    console.log(msg);
                    
                });

            }
        });
    </script>
</body>

</html>
